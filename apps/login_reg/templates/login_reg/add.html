<!DOCTYPE html>
<html>
	<head>
		<title>Add Plan</title>
		<meta charset="utf-8">
		{% load staticfiles %}
		<link href="{% static 'style.css' %}" rel="stylesheet">
	</head>
	<body>
		<p id="links"><a href="/travels">Home</a> <a href="/logout">Logout</a>
		<h1>Add a Trip</h1>

		<div class = "add_travel">
			<form action = '/add' method = "POST">
			{% csrf_token %}
			<p>Destination <input type="text" name="destination"></p>
			<p>Description <input type="text" name="description"></p>
			<p>Travel Date Start <input type="date" name="start_date"></p>
			<p>Travel Date End <input type="date" name="end_date"></p>

			<p id = "button"><input type="submit" name="add" value="Add"></p>
			</form>
			

		</div> <!-- end add_travel -->
			
	</body>
</html>
